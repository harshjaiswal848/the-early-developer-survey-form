<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form for the-early-developer site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="website logo.png" type="image/x-icon">
</head>
<body>
    <main>

        <h1>The Early Developer</h1>

        <h4>Survey form by :- Harsh Jaiswal</h4>

        <div class="form">
            Name
        </div>

        <div class="nameform">
            <input type="text" placeholder="Enter your name">
        </div>

        <div class="form">
            Email
        </div>

        <div class="nameform">
            <input type="text" placeholder="Enter your email">
        </div>

        <div class="form">
            Age
        </div>

        <div class="nameform">
            <input type="text" placeholder="Enter your age">
        </div>

        <div class="form">
            Which option best describes you? 
        </div>

        <div class="nameform">
            <select>
                <option value="student">student</option>
                <option value="faculty">faculty</option>
                <option value="guest">guest</option>
                <option value="trainee">trainee</option>
            </select>
        </div>

        <div class="form">
            Would you recommend The-Early-Developers to a friend?
        </div>

        <div class="nameforms">
            <input type="radio" name="option" id="Yes" value="Yes">
            <label for="Yes">Yes</label>
            <input type="radio" name="option" id="No" value="No">
            <label for="No">No</label>
            <input type="radio" name="option" id="May be" value="May be">
            <label for="May be">May be</label>
        </div>

        <div class="form">Choose all Languages and Frameworks known.
        </div>

        <div class="nameforms">
            <li><input type="checkbox" name="C++" id="C++">
                <label for="C++">C++</label></li>
            <li><input type="checkbox" name="C#" id="C#">
                <label for="C#">C#</label></li>
            <li><input type="checkbox" name="Java" id="Java">
                <label for="Java">Java</label></li>
            <li><input type="checkbox" name="Python" id="Python">
                <label for="Python">Python</label></li>
            <li><input type="checkbox" name="JavaScript" id="JavaScript">
                <label for="JavaScript">JavaScript</label></li>
            <li><input type="checkbox" name="React" id="React">
                <label for="React">React</label></li>
            <li><input type="checkbox" name="Angular" id="Angular">
                <label for="Angular">Angular</label></li>
            <li><input type="checkbox" name="Django" id="Django">
                <label for="Django">Django</label></li>
            <li><input type="checkbox" name="Spring" id=Spring">
                <label for="Spring">Spring</label></li>
        </div>

        <div class="form">
            Any comments or suggestions.
        </div>

        <div class="nameform">
            <input type="text" placeholder="Input here">
        </div>

        <div class="nameform">
            <button>Submit</button>
        </div>

    </main>
</body>
</html>
